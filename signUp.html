<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>sign up</title>
</head>

<body>

    <div class="container">
        <div class="form-container my-5">
            <div class="row d-flex justify-content-center">
                <div class="inputForm w-75 m-5 p-5 text-center ">
                    <h1 class="text-info">Smart Login System</h1>
    
                    <div class="form-group ">
                        <input type="text" onkeyup="userNameValidation()" name="userName" id="signUpUserName" class="form-control bg-transparent text-white my-3" placeholder="Enter your name">
                        <div id="nameAlert" class="alert alert-danger mb-2 d-none ">The Name is Invalid</div>
                    </div>
                    <div class="form-group">
                        <input type="email" onkeyup="userEmailValidation()" name="email" id="signUpEmail" class="form-control bg-transparent text-white mb-3"
                            placeholder="Enter your email">
                        <div id="emailAlert" class="alert alert-danger my-2 d-none ">The Email is Invalid</div>
                    </div>
                    <div class="form-group">
                        <input type="password" onkeyup="userPasswordValidation()" name="password" id="signUpPassword" class="form-control bg-transparent text-white mb-3"
                            placeholder="Enter your password">
                        <div id="passAlert" class="alert alert-danger my-2 d-none ">The password is Invalid</div>
                    </div>
                    <div class="form-group">
                        <div class="alert text-success pt-3 d-none" id="success">success</div>
                        <div class="alert text-danger pt-3 d-none" id="checkInput">All inputs is required</div>
                        <div class="alert text-danger pt-3 d-none" id="checkExist">email already exists</div>
                        <a id="signUpButton" onclick="signUp()" class="btn btn-outline-info btn-block my-4 w-100">Sign Up</a>
                    </div>
                    <h6 class="text-white">Donâ€™t have an account? <span><a href="index.html" class="text-white "id="goToLoginPage">Sign in</a></span> </h6>
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
